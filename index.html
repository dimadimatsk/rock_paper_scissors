<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSOR</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score_info" id="scoreInfo">Choose your weapon, man.</h2>
        <h3 class="score_msg" id="scoreMsg">
          Score 5 points and you will win!
        </h3>
        <div class="score_container">
          <div class="score_box">
            <img />
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score_box">
            <img />
            <p class="score" id="compScore">Enemy: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn rock">
          <img class="img_choice" src="./images/rock.png" alt="rock" />
        </button>
        <button class="btn paper">
          <img class="img_choice" src="./images/paper.png" alt="paper" />
        </button>
        <button class="btn scissors">
          <img class="img_choice" src="./images/scissors.png" alt="scissors" />
        </button>
      </div>
    </main>
    <footer class="footer">Copyright Â© dimareectsk</footer>
    <div class="replay">
      <p class="replay-title" id="endMsg"></p>
      <button class="btn_restart" id="restartBtn" style="visibility: hidden">
        Play again!
      </button>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
  <script src="./scripts/game.js"></script>
</html>
